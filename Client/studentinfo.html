<!doctype html>
<html lang="en">
  <head>
    <title>Mentor-Student Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="scripts/css/reg.css">
  </head>
  <body>
    <nav class="navbar navbar-default" style="background:  #212f3c;">
         <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">
            <img alt="Mentor Student App" src="...">
            </a>
            </div>
         </div>
    </nav>
<div class = "container">
    <div class="wrapper">
        <form action="/api/studentinfo" method="post" name="Login_Form" id="student info" class="form-signin">
            <h3 class="form-signin-heading">Complete your profile details</h3>
              <hr class="colorgraph"><br>
              <input type="text" id="studentFK" class="form-control" name="studentFK" placeholder="Please fill in info" required="" autofocus="" disabled="disabled"/>
              <input type="text" id="studentFullName" class="form-control" name="studentFullName" placeholder="Full Name" required="" autofocus="" />
              <input type="text" id="studentContact" class="form-control" name="studentContact" placeholder="Contact Number" required=""/>
              <div class = "row">
                    </div>

              <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Complete Registration</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="scripts/js/main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
