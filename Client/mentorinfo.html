<!doctype html>
<html lang="en">
<head>
  <title>Mentor-Student Register</title>
  <!-- Required meta tags -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="scripts/css/reg.css">
</head>
<body>
  <nav class="navbar navbar-default" style="background:  #212f3c;">
   <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Mentor Student App" src="...">
      </a>
    </div>
  </div>
</nav>
<div class = "container">
  <div class="wrapper">
    <form action="/api/mentorinfo" method="post" name="Login_Form" id="student info" class="form-signin">       
      <h3 class="form-signin-heading">Complete your profile details</h3>
      <hr class="colorgraph"><br>
      <input type="text" id="mentorFK" class="form-control" name="mentorFK" placeholder="Please fill in info" required="" autofocus="" disabled="disabled"/>
      <input type="text" id="mentorFullName" class="form-control" name="mentorFullName" placeholder="Full Name" required="" autofocus="" />
      <input type="text" id="mentorContact" class="form-control" name="mentorContact" placeholder="Contact Number" required=""/>   
      <select id="major" name="major" style="width: 100%;">
                <option value="ComputerScience">Computer Science</option>
                <option value="Java">Java</option>
              </select>  
      <br />

              <select id="profession" name="profession" style="width: 100%;">
                <option value="Professional">Professional</option>
                <option value="Student">Student</option>
              </select> 

              <br />
              <div class = "row">
              </div>         

              <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Complete Registration</button>            
            </form>         
          </div>
        </div>

        <script type="text/javascript" src="scripts/js/main.js"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
